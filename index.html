<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-apresentacao">
            <img src="img/instagram-celular.png" alt="Imagem celular apresentação">
        </div>
        <div class="instagram-signin">
            <div class="grupo">
                <img src="/img/instagram-logo.png" alt="logo-instagram" class="logo-foto">
                <div class="perfil-foto">
                     <img src="/img/perfil-instagram.jpg" alt="Foto de perfil instagram">
                </div>
                 <a href="https://www.instagram.com/thcs98/" class="instagram-login">Continuar como thcs98</a>
                 <a href="/index.html" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="grupo">
                <p class="contadivergente">Não é thcs98?</p>
                <p class="contadivergente">
                    <span class="link-azul">
                        Alterar conta
                    </span>
                    ou
                    <span class="link-azul">
                        Cadastre-se
                    </span>
                </p>
            </div>
            <div class="baixarapp">
                <p class="baixar">Baixe o Aplicativo.</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank" class="logo-store"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" target="_blank" class="logo-store"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
